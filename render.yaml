services:
  # ── БЭКЕНД (FastAPI) ─────────────────────────────
  - type: web
    name: so2casino-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: so2casino-db
          property: connectionString
      - key: REDIS_URL
        sync: false           # вставишь вручную (Upstash)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: HOUSE_EDGE
        value: "0.05"
      - key: MIN_BET
        value: "10"
      - key: MAX_BET
        value: "50000"
      - key: WITHDRAW_MIN
        value: "200"
      - key: WITHDRAW_FEE
        value: "0.05"
      - key: ALLOWED_ORIGINS
        value: "https://web.telegram.org"
      - key: DEV_MODE
        value: "false"

  # ── ФРОНТЕНД (Static Site) ────────────────────────
  - type: web
    name: so2casino-frontend
    runtime: static
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: so2casino-db
    databaseName: so2casino
    plan: free
