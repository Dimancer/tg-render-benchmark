databases:
  - name: crash-db
    databaseName: crash_game
    user: crash_user
    plan: free

services:
  # ✅ BACKEND — Node.js Web Service
  - type: web
    name: crash-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crash-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # ✅ FRONTEND — Static Site (type: web + runtime: static)
  - type: web
    name: crash-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: crash-backend
          type: web
          property: host
