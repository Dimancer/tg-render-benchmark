<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Standoff 2 Casino</title>
    <style>
        :root { --so2-gold: #ffb400; --so2-dark: #121212; --so2-card: #1e1e1e; }
        body { background: var(--so2-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--so2-card); width: 100%; padding: 20px; text-align: center; border-bottom: 2px solid var(--so2-gold); box-shadow: 0 4px 15px rgba(255, 180, 0, 0.2); }
        .balance-card { margin-top: 20px; background: #252525; padding: 15px 40px; border-radius: 12px; border: 1px solid #333; }
        .gold-text { color: var(--so2-gold); font-weight: bold; font-size: 24px; }
        .slot-machine { margin: 40px 0; font-size: 60px; letter-spacing: 10px; height: 80px; }
        .controls { display: flex; flex-direction: column; gap: 15px; width: 80%; }
        input { padding: 12px; border-radius: 8px; border: none; background: #333; color: white; text-align: center; font-size: 18px; }
        button { padding: 15px; border-radius: 8px; border: none; background: var(--so2-gold); color: black; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="header">STANDOFF 2 <span style="color:var(--so2-gold)">GOLD SPINS</span></div>
    
    <div class="balance-card">
        <div>–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
        <div id="balance" class="gold-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="slots" class="slot-machine">üé∞üé∞üé∞</div>

    <div class="controls">
        <input type="number" id="bet" value="50" min="10">
        <button onclick="play()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user.id;
        const userName = tg.initDataUnsafe.user.first_name;

        // –ê–≤—Ç–æ–ª–æ–≥–∏–Ω
        async function loadUser() {
            const res = await fetch(`/api/get_user?user_id=${userId}&name=${userName}`);
            const data = await res.json();
            document.getElementById('balance').innerText = data.balance + " G";
        }

        async function play() {
            const bet = document.getElementById('bet').value;
            const res = await fetch(`/api/play?user_id=${userId}&bet=${bet}`);
            const data = await res.json();

            if(data.error) {
                alert(data.error);
                return;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è "–∫—Ä—É—á–µ–Ω–∏—è"
            const slots = document.getElementById('slots');
            slots.innerText = "üé≤üé≤üé≤";
            
            setTimeout(() => {
                slots.innerText = data.win > 0 ? "üí∞üíéüí∞" : "üíÄ‚ùåüíÄ";
                document.getElementById('balance').innerText = data.new_balance + " G";
                if(data.win > 0) tg.HapticFeedback.notificationOccurred('success');
            }, 600);
        }

        loadUser();
    </script>
</body>
</html>
